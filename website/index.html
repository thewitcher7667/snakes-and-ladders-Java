<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="index.css">
    <script defer src="Player.js"></script>
    <script defer src="logic.js"></script>
    <script defer src="Game.js"></script>
    <script defer src="index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Snakes And Ladders</title>
</head>
<body>
    <div>
        <h2>
            Snakes And Ladders
        </h2>
    </div>
    <section id="firstPanel" >
        <div>
           <button id="offlineButt">Offline</button> 
        </div>
        <div>
            <button id="onlineButt">Online</button> 
         </div>
         <div>
            <button id="settingButt">Setting</button> 
         </div>
    </section>

    <section id="online" style="display:none;">
        <div id="creatPartyDiv">
            <button id="creatPartyButt">Create Party</button>
            <input id="creatPartyTxt" type="text" placeholder="Party Name">
        </div>
        <div>
            <button id="joinPartyButt">Join Party</button>
            <input id="joinPartyTxt" type="text" placeholder="Party Name">  
        </div>
        <div>
            <button id="backOnline">Back</button>
        </div>
    </section>

    <section id="ofllineGame" style="display:none;" >
        <div id="canvasesDiv" style="position:relative;text-align: left;"> 
            <canvas id="canvas" style="position:absolute;" >

            </canvas>
            <canvas id="circles" style="position:absolute;">

            </canvas>
        </div>
        <div class="secondDivOfflineGame">
            <h4 id="turnH2" style="color:white;"></h4>
            <br/>
            <canvas id="dice"  >
            </canvas>
            <button id="play">Play</button>
            <button id="backButtMain">Back</button>
            <p id="area" style="width:200px;height:300px;color:beige;" ></p>
        </div>
    </section>

    <div id="settingDiv" class="outerSetting" style="display:none;">
        <div class="innerSetting">
            <label for="nameSetting">Enter Your Name : </label>
            <input id="nameSetting" type="text" name="nameSetting" placeholder="your name">
            <label id="errorSetting" style="color:red;"></label>
            <br/>
            <button id="applySetting">Apply</button>
            <button id="closeSetting">Close</button>
        </div>
    </div>

    <div id="OfflineDiv" class="outerSetting" style="display:none;">
        <div class="innerSetting">
            <div id="playerNumbersDiv">
                <label for="playerNumber">Enter player Number : </label>
                <select id="playerNumber">
                    <option>
                        2
                    </option>
                    <option>
                        3
                    </option>
                    <option>
                        4
                    </option>
                    <option>
                        5
                    </option>
                    <option>
                        6
                    </option>
                </select>
            </div>
            <br/>
            <label for="playerColor">choose your color : </label>
            <select id="playerColor">
                <option>
                    Orange
                </option>
                <option>
                    Red
                </option>
                <option>
                    Blue
                </option>
                <option>
                    Green
                </option>
                <option>
                    Black
                </option>
                <option>
                    Yellow
                </option>
            </select>
            <br/>
            <button id="applyOffline">Apply</button>
            <button id="closeOffline">Close</button>
        </div>
    </div>

    <div id="winnerDiv" class="outerSetting" style="display:none;">
        <div class="innerSetting">
              <h3 id="winnerH3">

              </h3>
              <button id="PlayAgainButt">Play again</button>
              <button id="backButt">Back</button>
        </div>
    </div>

</body>
</html>
